<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_page_style.css">
    <link rel="icon" type="image/x-icon" href="../resource/univicon.png">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup-page">
        <h1>Sign Up</h1>
        <h4>Please fill in this form to create an account</h4>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="First Name">
            <label>Last Name</label>
            <input type="text" placeholder="Last Name">
            <label>Email</label>
            <input type="email" placeholder="Enter Email">
            <label>Password</label>
            <input type="password" placeholder="Enter Password">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password">
            <a href="../form page/login.html" class="button-1">Submit</a>
        </form>
        
        <div class="foot">
            <p>By clicking the Sign Up button, to agree to our <br>
                <a href="#">Terms and Condition</a> and <a href="#">Policy and Privacy</a></p>
        </div>
        
    </div>
    <p class="connect">Already have an account? <a href="login.html">Login Here</a></p>
</body>
</html>
